<section>
 
 <!-- <img src="img/section.jpg" alt="" class="img-fluid"> -->
<section class=" mt-5 ftco-booking">
  <div class="container">
    <h1 class=""> Change your booking here!!</h1>
    <div class="row">
      <div class="col-lg-12">
        <form action="#" class="booking-form">
          <div class="row">
            <div class="col-md-3 d-flex">
              <div class="form-group p-4 align-self-stretch d-flex align-items-end">
                <div class="wrap">
                 
                  <label for="#">Check-in Date</label>
                  <input type="date" class="form-control checkin_date" placeholder="Check-in date">
                </div>
              </div>
            </div>
            <div class="col-md-3 d-flex">
              <div class="form-group p-4 align-self-stretch d-flex align-items-end">
                <div class="wrap">
                  <label for="#">Check-out Date</label>
                  <input type="date" class="form-control checkout_date" placeholder="Check-out date">
              </div>
              </div>
            </div>
            <div class="col-md d-flex">
              <div class="form-group p-4 align-self-stretch d-flex align-items-end">
                <div class="wrap">
                  <label for="#">Room  </label>
                  <div class="form-field">
                    <div class="select-wrap">
                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                      
                      <select name="" id="" class="form-control">
                      <option value="">Suite</option>  
                        <option value="">Family Room</option>
                        <option value="">Deluxe Room</option>
                        <option value="">Classic Room</option>
                        <option value="">Superior Room</option>
                        <option value="">Luxury Room</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md d-flex">
              <div class="form-group p-4 align-self-stretch d-flex align-items-end">
                <div class="wrap">
                  <label for="#">Customer</label>
                  <div class="form-field">
                    <div class="select-wrap">
                      <div class="icon"><i class="icon ion-ios-arrow-down"></i></div>
                      <select name="" id="" class="form-control">
                        <option value="">1 Adult</option>
                        <option value="">2 Adult</option>
                        <option value="">3 Adult</option>
                        <option value="">4 Adult</option>
                        <option value="">5 Adult</option>
                        <option value="">6 Adult</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md d-flex">
              <div class="form-group d-flex align-self-stretch">
                <input type="submit" value="Search" class="btn btn-primary py-3 px-4 align-self-stretch">
              </div>
             
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
